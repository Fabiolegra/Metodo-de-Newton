{% block body %}

  <div id="grafico" style="width: 100%; height: 70vh;"></div>
</div>

<script>

  const grafico = {{ GRAFICOJSON | safe }};
  
  // Renderiza o gr√°fico Plotly
  Plotly.newPlot("grafico", grafico.data, grafico.layout, {responsive: true});
</script>

{% endblock %}
