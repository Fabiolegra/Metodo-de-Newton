{% extends "base.html" %}
{% block body %}
<div class="d-flex justify-content-center">
    <div class="info text-start border border-1 border-white rounded p-3" style="width: 400px;">
        <p>* = multiplicação</p>
        <p>/ = divisão</p>
        <p>+ = soma</p>
        <p>- = subtração</p>
        <p>** = potencia</p>
        <p>**(1/n) = raiz n</p>
        <p>exemplo: <br> (4*x**(1/2) - 45*x**2 + 22*x - 37)/35</p>
    </div>
</div>
{% endblock %}
